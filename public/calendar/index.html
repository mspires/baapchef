<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <title></title>
    <link rel="icon" href="favicon.ico" />
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/fullcalendar.css">
    <link rel="stylesheet" href="css/style.css" />

    <script src="lib/jquery/jquery.min.js"></script>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/bootstrap/js/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="lib/moment/moment.min.js"></script>
    <script src="lib/fullcalendar.js"></script>
    <script src="lib/gcal.js"></script>
    <script src="js/app.js"></script>
    <script src="js/calendar.js"></script>
</head>
<body>

    <div class="container">
        <section id="directives-calendar" ng-controller="CalendarCtrl">

                    <div class="span4">
                        
                        <div class="btn-group calTools">
                          <button type="button" class="btn btn-primary" ng-click="addEvent()">
                            Add Event
                          </button>
                        </div>
                    </div>


					<div class="btn-toolbar">
					    <div class="btn-group">
					        <button class="btn btn-success" ng-click="changeView('agendaDay', 'myCalendar3')">AgendaDay</button>
					        <button class="btn btn-success" ng-click="changeView('agendaWeek', 'myCalendar3')">AgendaWeek</button>
					        <button class="btn btn-success" ng-click="changeView('month', 'myCalendar3')">Month</button>
					    </div>
			  		</div>
			
					<div class="calendar" ng-model="eventSources" calendar="myCalendar3" ui-calendar="uiConfig.calendar"></div>
        </section>
	</div>
</body>
</html>
