<div ng-controller="CustomerCtrl">

	<div class="row">
	    <div class="col-md-12">
	        <div class="panel panel-success">
	            <div class="panel-heading clearfix">
	                <h3 class="panel-title pull-left" style="padding-top: 7.5px;">
	                    <span class="glyphicon glyphicon-th" id="popmenu"></span>&nbsp;Menu
	                </h3>
	                <div class="btn-group pull-right">
	                	<a class="btn btn-default btn-sm" href="#menu">Menu</a>
	                    <a class="btn btn-default btn-sm" href="#order">Order List</a>
	                    <a class="btn btn-default btn-sm" href="#monitor">Monitor</a>
	                    <a class="btn btn-default btn-sm" href="#pinout">Exit</a>
	                </div>
	            </div>
	        </div>
	    </div>                   
	</div>

<div class="container" style="position: fixed; z-index: 999; display: none">
	<div class="row">
	    <div class="col-sm-6" >
	        <div class="panel panel-default">
	            <div class="panel-body">
	            
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" name="name" id="name" class="form-control" placeholder="John&#x20;Doe" value="">
					</div>
						
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" name="email" id="email" class="form-control" placeholder="sample&#x40;email.com" value="">
					</div>
					
					<div class="form-group">
						<label for="phone">Phone</label>
						<input type="text" name="phone" id="phone" class="form-control" placeholder="4085551212" value="">
					</div>
					
					<div class="form-group">
						<label for="level">Level</label>
						<select name="level" id="level" class="form-control">
							<option value="1">Silver</option>
							<option value="2">Gold</option>
							<option value="3">Dimond</option>
						</select>
					</div>
					
					<div class="form-group">
						<label for="status">Status</label>
						<select name="status" id="status" class="form-control">
							<option value="Y">Active</option>
							<option value="N">Disable</option>
						</select>
					</div>
					
					<div class="form-group">
						<input type="submit" name="submit" id="submitbutton" class="btn&#x20;btn-primary" value="Add">&nbsp;
						<button type="button" name="cancel" id="cancelbutton" class="btn&#x20;btn-default" value="">Cancel</button>
					</div>
	
	            </div>
	        </div>
	    </div>
	</div>
</div>


	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading clearfix">
	                <h3 class="panel-title pull-left" style="padding-top: 7.5px;">Customer</h3>
	                <div class="btn-group pull-right">
	                    <a class="btn btn-default btn-sm" href="" ng-click="clickToAdd()">Add</a>
	                </div>
	            </div>
				<div class="panel-body">

					<table class="table">
					<thead>
						<tr>
							<th>&nbsp;</th>
						    <th>Name</th>
						    <th>Email</th>
						    <th>Phone</th>
						    <th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="customer in customers">
						    <td data-title="Name">
						    	<img src="{{customer.image}}" style="width: 64px"/>
						    </td>
						    <td style="vertical-align: middle;" data-title="Name">
						    	{{customer.name}}
						    </td>
						    <td style="vertical-align: middle;" data-title="Email">
						    	{{customer.email}}
						    </td>
						    <td style="vertical-align: middle;" data-title="Phone">
						    	{{customer.phone}}
						   	</td>
						    <td style="vertical-align: middle;" data-title="">
						        <a class="btn btn-default btn-sm" href="#">Edit</a>
						        <a class="btn btn-default btn-sm" href="#">Delete</a>
						    </td>
						</tr>
					</tbody>
					</table>


	            </div>
			</div>
		</div>
	</div>
	
</div>
