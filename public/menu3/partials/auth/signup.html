<div ng-controller="SignupCtrl">

	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Signup</h3>
				</div>
				<div class="panel-body">				
            		
					<form ng-submit="submit()" >
					
	            		<div class="form-group">
	        				<label for="name">Name:</label>
	        				<input type="text" class="form-control" ng-model="user.name" placeholder="John Doe">
	        			</div>
	    
	        			<div class="form-group">
	        				<label for="name">Email:</label>
	        				<input type="email" class="form-control" ng-model="user.email" placeholder="example@email.com">
	        			</div>
	        			
	        			<div class="form-group">
	        				<label for="name">Phone:</label>
	        				<input type="tel" class="form-control" ng-model="user.phone" placeholder="4085551212">
	        			</div>    			    			

	        			<div class="form-group">
	        				<label for="name">Password:</label>
	        				<input type="password" class="form-control" ng-model="user.password" placeholder="********">
	        			</div>  
	        			
	                    <div class="form-group">					
		         			<button type="submit" class="btn btn-primary">Submit</button>
		        			<button type="button" id="cancelbutton" class="btn btn-default">Cancel</button>    
	                    </div> 					
	                	
					</form>
					
	            </div>
			</div>
		</div>
	</div>

</div>
